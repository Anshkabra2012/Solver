<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educake Cheats</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      margin: 0;
      padding: 0;
      min-width: 320px;
      background-color: #f9f9f9;
    }
    .container {
      border: 2px solid #9c27b0;
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      position: relative;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
      text-align: center;
    }
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #f44336;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #close-btn:hover {
      background: #d32f2f;
    }
    .result-box {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      font-size: 14px;
      min-height: 60px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    .re-analyze-btn {
      width: 100%;
      padding: 10px;
      background-color: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .re-analyze-btn:hover {
      background-color: #c62828;
    }
    .answer {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .explanation {
      margin-top: 5px;
      color: #333;
    }
    /* Stylish dropdown for settings */
    details.settings {
      border-top: 1px solid #ddd;
      margin-top: 15px;
      padding-top: 15px;
      font-size: 13px;
    }
    details.settings summary {
      cursor: pointer;
      font-weight: bold;
      color: #6200ea;
      list-style: none;
    }
    details.settings summary::-webkit-details-marker {
      display: none;
    }
    .settings-content label {
      display: block;
      margin-bottom: 5px;
    }
    .settings-content input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      font-family: 'Space Mono', monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-content button {
      padding: 5px 10px;
      background-color: #6200ea;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .settings-content button:hover {
      background-color: #4a00b5;
    }
    .settings-content .instructions {
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }
    .settings-content label.checkbox-label {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      text-decoration: none;
      color: #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="close-btn">X</button>
    <h1>Solver</h1>
    <p id="status">Initializing...</p>
    <div class="result-box">
      <div id="answer" class="answer"></div>
      <div id="explanation" class="explanation"></div>
    </div>
    <button id="wrong-btn" class="re-analyze-btn" style="display:none;">Re-analyze (Wrong Answer?)</button>
    
  
    <details class="settings" open>
      <summary>Settings (click to expand/collapse)</summary>
      <div class="settings-content">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key">
        <button id="save-key">Save API Key</button>
        <p class="instructions">
          To obtain your Gemini API key, go to your Google Cloud Console, enable the Generative Language API, and copy your API key. For more details, visit <a href="https://aistudio.google.com/app/apikey" target="_blank">this link</a>.
        </p>
        <label>
          <input type="checkbox" id="toggle-api">
          <span class="checkbox-label">Stop using API (disable API calls)</span>
        </label>
        <p>Your Browser ID: <span id="browser-id"></span></p>
      </div>
    </details>
    
    <div class="links">
      <a href="https://github.com/Anshkabra2012/Solver/" target="_blank">Source on GitHub</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
   
    window.onblur = function () {
      window.focus();
    };
  </script>
</body>
</html>
